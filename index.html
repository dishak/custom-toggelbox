<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggelswitch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="main">
        <span id="title">System &nbsp;Settings</span>
        <div id="wifii">
            Wi-Fi<input type="checkbox" name="Wifi" id="wifi">
            <label for="wifi" class="switch"></label>
        </div>
        <div id="blee">
            Bluetooth <input type="checkbox" name="Bluetooth" id="ble">
            <label for="ble" class="switch"></label>
        </div>
        <div id="hotspoot">
            Portable Hotspot <input type="checkbox" name="Portable Hotspot" id="hotspot">
            <label for="hotspot" class="switch"> </label>
        </div>
    </div>
</body>
</html>
